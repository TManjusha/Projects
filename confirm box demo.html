<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Confirm Box Demo</title>
	<script type="text/javascript">
		function display_confirm(){
			r = confirm("Press a button")
			if(r==true){
				document.write("You pressed OK")
			}
			else{
				document.write("You pressed Cancel")
			}
		}
	</script>
</head>
<body>
	<h3>Demo on Confirm box</h3>
	<input type="button" name="b1" value="Display confirm box" onclick="display_confirm()">
</body>
</html>
