<html>
<head>
	<meta charset="utf-8">
	<title>Registration form</title>
</head>
<body>
	<center>
		<form>
			<u><h3>Student Registration Form</h3></u>

		<table>
			<tr>
				<td>RegNo</td>
				<td><input type="text" name="regno" placeholder="Enter your RegNo"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" placeholder="Enter your Name"></td>
			</tr>
			<tr>
				<td>Father Name</td>
				<td><input type="text" name="fname" placeholder="Enter your Father Name"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td width="50"><input type="radio" name="gender" >Male<input type="radio" name="gender"> Female</td><br>
				
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="date" name="d.o.b"></td>
			</tr>
			<tr>
				<td rowspan="2">Languages Knows</td>
				<td colspan="3"><input type="checkbox" name="c">C<input type="checkbox" name="c++">C++<input type="checkbox" name="python">Python</td>
			</tr>
			<tr>
				<td colspan="3"><input type="checkbox" name="java">Java<input type="checkbox" name="r">R<input type="checkbox" name="julia">Julia</td>
			</tr>
			<tr>
				<td>Branch : </td>
				<td>
					<select>
						<option value="select">--select--</option>
						<option value="CSE">CSE</option>
						<option value="IT">IT</option>s
						<option value="ECE">ECE</option>
						<option value="EEE">EEE</option>
						<option value="MECH">MECH</option>
						<option value="CIVIL">CIVIL</option>
						<option value="AI & DS">AI & DS</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Address : </td>
				<td><textarea rows="6" cols="20" placeholder="Enter your Address"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center" height="40"><input type="submit" name="submitbutton" width="50"><input type="button" name="resetbutton" value="Reset"></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
