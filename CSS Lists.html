<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Lists</title>
	<style type="text/css">
		ol{
			background-color: skyblue;
			color: darkblue;
			padding-top: 3px;
			padding-bottom: 3px;
			padding-right: 3px;
		}
		ul{
			background-color: #056383;
			color: white;
		}
		ol li{
			background-color: steelblue;
			margin: 10px;
			padding: 5px;
		}
		ul li{
			background-color: lightsalmon;
		}
		</style>
</head>
<body>
	<h1 align="center">CSS Lists</h1>
	<ol>
		<li>Operating Systems</li>
		<li>English-II</li>
		<li>Discrete Mathematics</li>
		<li>Data Science using Python</li>
		<li>Database Management Systems</li>
	</ol>
	<ul>
		<li>Database Management System Lab</li>
		<li>Data Science using Python Lab</li>
		<li>Software Engineering using UML Lab</li>
		<li>Web Application Development</li>
	</ul>
</body>
</html>
