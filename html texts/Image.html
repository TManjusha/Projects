<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Demo</title>
</head>
<body>
	<h3 align="center">Image Demo</h3>
	<h4>Image is aligned by default to left.<h4>
	<img src="flower.jpg" width="200" height="200"><br>
	<h4 align="right">Image is aligned right.</h4>
	<img src="flower.jpg" width="200" height="200" align="right"><br>
	<center><b>Image is aligned center.</b></center>
	<center><img src="flower.jpg" width="200" height="200" align="middle"></center><br>
	<h4>Giving border to the image and setting the horizontal and vertical spacing.</h4>
	<img src="flower.jpg" width="200" height="200" border="10" hspace="100" vspace="100">
</body>
</html>
