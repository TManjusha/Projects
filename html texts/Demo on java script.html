<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Java Script Demo 1</title>
	<script type="text/javascript">
		function show_alert(){
			alert("welcome to class")
		}
		function show_prompt(){
			name = prompt("Please enter your name:","Enter name");
			result = confirm("Your name is "+name);
			if(result != ""){
				document.write("Entered name is "+name);
			}
		}
	</script>
</head>
<body>
	<h3>Alert demo</h3>
	<input type="button" name="b1" value="click here to display alert" onClick="show_alert()">
	<h3>Prompt and Confirm demo</h3>
	<input type="button" name="b3" value="click here to display prompt" onclick="show_prompt()">
</body>
</html>
