<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo on Operations</title>
	<style type="text/css">
		ol{
			text-align: left;
			display: table;
  			margin: 0 auto;
		}
	</style>
	<script type="text/javascript">
		function Factorial(x){
			if(x == 1){
				var res = 1
			}
			else{
				res = x*Factorial(x-1)
			}
			return document.write(res)
		}
	</script>
</head>
<body>
	<center>
		<h3>Demo on Operations using Java Script</h3>
		<input type="textbox" name="box1" placeholder="enter a number" id="number"><br><br>
		<ol type="a">
			<li><input type="button" name="b1" value="Factorial" 
				onclick="Factorial(document.getElementById('number').value)"></li><br>
			<li><input type="button" name="b2" value="Fibonacci series"></li><br>
			<li><input type="button" name="b3" value="Prime Number"></li><br>
			<li><input type="button" name="b4" value="Palindrome"></li><br>
		</ol>
	</center>
</body>
</html>
