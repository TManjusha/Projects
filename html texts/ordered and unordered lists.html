<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ordered and Unordered Lists</title>
</head>
<body>
	<h2 align="center">Ordered and Unordered Lists Demo</h2>
	<big><b>This is an ordered list : </b></big>
	<ol type="a">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>
	<big><b>This is an Unordered list : </b></big>
	<ul type="square">
		<li>Item 4</li>
		<li>Item 5</li>
		<li>Item 6</li>
	</ul>
	<big><b>This is an example of nested lists</b></big>
	<ul type="disc">
		<ul>
  			<li>Coffee</li>
  			<li>Tea
    			<ul>
      			<li>Black tea</li>
      			<li>Green tea</li>
    			</ul>
  			</li>
  			<li>Milk</li>
		</ul>
	</ul>
</body>
</html>
