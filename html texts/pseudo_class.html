<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo on Pseudo classes</title>
	<style type="text/css">
		p:first-child{
			color: red;
		}
		a:first-child{
			background-color: lightpink;
		}
		p::first-line{
			color: green;
		}
		::selection{
			color: blue;
			background-color: lightpink;
		}
	</style>
</head>
<body>
	<h3>Demo on Pseudo classes</h3>
	<div>
		<p>Testing p1 <br> test1</p>
		<p>Testing p2 <br> test2</p>
	</div>
</body>
</html>
