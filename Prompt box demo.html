<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo on Prompt box</title>
	<script type="text/javascript">
		function disp_prompt(){
			name = prompt("Please enter your name","Enter your name")
			if(name != null && name != ""){
				document.write("Hello "+name+"! How are you today?")
			}
		}
	</script>
</head>
<body>
	<h3>Demo on Prompt Box</h3>
	<input type="button" name="b1" value="Display a prompt box" onclick="disp_prompt()">
</body>
</html>
